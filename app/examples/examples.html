<div class="ui medium cards">

  <div class="ui card" ng-repeat="example in examples">
    <div class="blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <h2 class="ui inverted header">{{example.title}}</h2>
            <i class="pencil icon"></i>
          </div>
        </div>
      </div>
      <img class="bordered ui image" ng-src={{example.previewPath}}>
    </div>
  </div>

</div>
