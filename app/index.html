<body >

  <div class="ui top secondary attached menu" ng-controller="mainCtrl" ng-show="isAuthenticated()">
    <div class="header item">
     C2LAB
    </div>
    <navbar-button ng-cloak path="/gallery" class="ui item">
      <i class="image icon big"></i>
      Galeria
    </navbar-button>
    <navbar-button ng-cloak path="/editor" class="ui item">
      <i class="align left icon big"></i>
      Editor
    </navbar-button>
    <navbar-button ng-cloak path="/examples" class="ui item">
      <i class="object group icon big"></i>
      Ejemplos
    </navbar-button>
    <navbar-button ng-cloak path="/social" class="ui item">
      <i class="comments icon big"></i>
      Social
    </navbar-button>
    <div class="right menu">
      <a class="ui item" ng-click="logout()">
        <i class="user outline"></i>
        Logout
      </a>
        <!--NON SANDBOXED BUTTON, WE ARE NOT USING IT !-->
        <!--<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">-->
            <!--<input type="hidden" name="notify_url" value="{{notifyUrl}}">-->
            <!--<input type="hidden" name="custom" value="{{userId}}">-->
            <!--<input type="hidden" name="cmd" value="_s-xclick">-->
            <!--<input type="hidden" name="hosted_button_id" value="EA7Z9Q2N7XAQC">-->
            <!--<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribe_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">-->
            <!--<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">-->
        <!--</form>-->

        <div class="ui" data-tooltip="Pasar a cuenta premium" data-position="top right" ng-show="showPayment">
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="notify_url" value="{{notifyUrl}}">
                <input type="hidden" name="custom" value="{{userId}}">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="HB57VS4SUSS9A">
                <input type="image" src="https://www.paypalobjects.com/webstatic/icon/pp64.png" border="0" name="submit">
                <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>

    </div>
  </div>

  <div id="main" class="ui attached segment" ng-view></div>

  <div id="footer">made with ‚ù§ by c2lab team</div>
