<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>C2LAB</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="editor/editor.css">
  <link rel="stylesheet" href="app.css">
</head>
<body >

  <div class="ui secondary pointing menu" ng-controller="mainCtrl" ng-show="isAuthenticated()">
    <navbar-button ng-cloak path="/gallery">
      Galeria
    </navbar-button>
    <navbar-button ng-cloak path="/editor">
      Editor
    </navbar-button>
    <navbar-button ng-cloak path="/examples">
      Ejemplos
    </navbar-button>
    <navbar-button ng-cloak path="/tutorials">
      Tutoriales
    </navbar-button>
    <navbar-button ng-cloak path="/social">
      Social
    </navbar-button>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <a class="ui item" ng-click="logout()">
        Logout
      </a>
      <paypal-button
        env="paypal.env"
        client="paypal.client"
        payment="paypal.payment"
        commit="paypal.commit"
        on-authorize="paypal.onAuthorize">
      </paypal-button>
    </div>
  </div>

  <div id="main" class="ui basic segment" ng-view></div>

  <div id="footer">made with ‚ù§ by c2lab team</div>

  <script src="env/active.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
  <script type="text/javascript" src="angular-auth0.js"></script>
  <script src="libs/ace-builds-master/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js"></script>
  <script src="services/example-svc.js"></script>
  <script src="directives/navbar-button.js"></script>
  <script src="services/sketch-svc.js"></script>
  <script src="services/like-svc.js"></script>
  <script src="gallery/gallery.js"></script>
  <script src="editor/editor.js"></script>
  <script src="examples/examples.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
</body>
</html>
