<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <base href="/app/" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>C2LAB</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="editor/editor.css">
  <link rel="stylesheet" href="app.css">
</head>
<body >

  <div class="ui top secondary attached menu" ng-controller="mainCtrl" ng-show="isAuthenticated()">
    <div class="header item">
     C2LAB
    </div>
    <navbar-button ng-cloak path="/gallery" class="ui item">
      <i class="image icon big"></i>
      Galeria
    </navbar-button>
    <navbar-button ng-cloak path="/editor" class="ui item">
      <i class="align left icon big"></i>
      Editor
    </navbar-button>
    <navbar-button ng-cloak path="/examples" class="ui item">
      <i class="object group icon big"></i>
      Ejemplos
    </navbar-button>
    <navbar-button ng-cloak path="/social" class="ui item">
      <i class="comments icon big"></i>
      Social
    </navbar-button>
    <div class="right menu">
      <a class="ui item" ng-click="logout()">
        <i class="user outline"></i>
        Logout
      </a>
      <paypal-button
        class="ui item"
        env="paypal.env"
        client="paypal.client"
        payment="paypal.payment"
        commit="paypal.commit"
        on-authorize="paypal.onAuthorize">
      </paypal-button>
    </div>
  </div>

  <div id="main" class="ui attached segment" ng-view></div>

  <div id="footer">made with ‚ù§ by c2lab team</div>

  <script src="env/active.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
  <script type="text/javascript" src="angular-auth0.js"></script>
  <script src="libs/ace-builds-master/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/ace-builds-master/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js"></script>
  <script src="services/example-svc.js"></script>
  <script src="directives/navbar-button.js"></script>
  <script src="services/sketch-svc.js"></script>
  <script src="services/like-svc.js"></script>
  <script src="services/gist-svc.js"></script>
  <script src="gallery/gallery.js"></script>
  <script src="editor/editor.js"></script>
  <script src="examples/examples.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
  <script src="bower_components/ng-feathers/dist/ng-feathers.standalone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
</body>
</html>
