<link rel="stylesheet" href="gallery/gallery.css">
<div class="ui bottom attached menu ">
    <div class="item">
        <div class="ui labeled icon top right pointing dropdown">
            <i class="filter icon"></i>
            <span class="text">Refinar busqueda</span>
            <div class="menu">
                <div class="header">
                    <i class="tags icon"></i>
                    Ordernar por
                </div>
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    Mas populares
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    Mas nuevos
                </div>
                <div class="item">
                    <div class="ui black empty circular label"></div>
                    Mas vistas
                </div>
                <div class="divider"></div>
                <div class="header">
                    <i class="calendar icon"></i>
                    Filtrar por fecha
                </div>
                <div class="item">
                    <i class="olive circle icon"></i>
                    Esta semana
                </div>
                <div class="item">
                    <i class="violet circle icon"></i>
                    Este mes
                </div>
                <div class="item">
                    <i class="orange circle icon"></i>
                    Este año
                </div>
            </div>
        </div>
    </div>
    <div class="ui category search item">
        <div class="ui transparent icon input">
            <input class="prompt" type="text" placeholder="Buscar por tag o nombre">
            <i class="search link icon"></i>
        </div>
    </div>
</div>
<div class="ui medium cards">

    <div class="ui card" ng-repeat="sketch in sketches track by $index">
        <div class="blurring dimmable image">
            <div class="ui dimmer transition hidden sketch-box">
                <div class="content">
                    <div class="center">
                        <h2 class="ui inverted header">{{sketch.title}}</h2>
                        <i class="pencil icon sketch-icon" ng-if="canEdit(sketch)" ng-click="edit(sketch)"></i>
                        {{ sketch.totalLikes }}
                        <i class="heart icon sketch-icon" ng-class="{ empty: !sketch.isLiked }" ng-click="switchLike(sketch)"></i>
                        <i class="empty star icon sketch-icon"></i>
                        <i class="empty github alternate sketch-icon"></i>
                        <i class="remove icon sketch-icon" ng-if="canRemove(sketch)" ng-click="delete(sketch)"></i>
                    </div>
                </div>
            </div>
            <img class="bordered ui image" ng-src="{{ sketch.path || 'assets/no-preview.png' }}">
        </div>
    </div>
    <strong class="no-sketches-message" ng-if="!sketches.length">
        Todavía no tenés sketches. Empezá por <a href="/#!editor">editar uno</a>!
    </strong>

</div>
<div id="confirm-delete-modal" class="ui modal">
    <div class="header">Delete Sketch</div>
    <div class="content">
        Are you sure?
    </div>
    <div class="actions">
        <div class="ui approve button">Delete</div>
        <div class="ui cancel button">Cancel</div>
    </div>
</div>
