<div class="ui medium cards">

    <div class="ui card" ng-repeat="sketch in sketchs track by $index">
        <div class="blurring dimmable image">
        <div class="ui dimmer transition hidden">
            <div class="content">
                <div class="center">
                    <h2 class="ui inverted header">sketch</h2>
                    <i class="empty heart icon"></i>
                    <i class="empty star icon"></i>
                    <i class="empty github alternate"></i>
                </div>
            </div>
        </div>
        <img class="bordered ui image" ng-src={{sketch.path}}>
        </div>
    </div>

</div>
