<link rel="stylesheet" href="editor/editor.css">

<div id="contentContainer">
    <div id="menu">
        <div class="button" ng-click="getPreview()">
            <i class="video play outline icon"></i>
            <span>Preview</span>
        </div>
        <div class="button" ng-click="save()">
            <i class="save icon"></i>
            <span>Save</span>
        </div>
    </div>
    <input type="text" placeholder="Title...">
    <div id="editorContainer">
        <pre id="editor"></pre>
    </div>
    <iframe id="previewIframe" style="display: none"></iframe>
</div>
