<div id="contentContainer">
    <div id="menu">
        <div class="button" ng-click="getPreview()">
            <i class="video play outline icon"></i>
            <span>Preview</span>
        </div>
        <div class="button" ng-click="openModal()">
            <i class="save icon"></i>
            <span>Save</span>
        </div>
    </div>
    <div id="editorContainer">
        <pre id="editor"></pre>
    </div>
    <iframe id="previewIframe" style="display: none"></iframe>
    <div id="save-modal" class="ui modal">
        <div class="header">Save Sketch</div>
        <div class="content">
            Title:
            <span class="ui icon transparent input">
                <input id="titleInput" type="text" placeholder="my awesome sketch" ng-model="title">
            </span>
            <div ng-if="showNoTitleMessage">
                Please add a title
            </div>
        </div>
        <div class="actions">
            <div class="ui approve button" ng-class="{ disabled: !canSave() }" ng-click="saveModal()">Save</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>
</div>
